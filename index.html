<!DOCTYPE html>
<html lang="pt-br">

 <head>
	
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="Loop Nerd" content="Formulário Html Css" />
    <meta name="description" content="Formulário Html Css Pronto para Baixar"/>
    <meta name="keywords" content="Html e Css, Formulário Html, Formulário Html Css, Formulário Html Css Pronto"/>
    <meta name="author" content="Loop Nerd" />
    <meta name="URL" content="https://www.loopnerd.com.br/artigos/css3/formulario-html-css-pronto/"/>
    <meta http-equiv="content-language" content="pt-br" />
    <meta name="robots" content="index, follow"/>
    
    <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
    <![endif]-->       

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/fonts-icones.css">
    <link rel="shortcut icon" href="https://www.loopnerd.com.br/wp-content/themes/loopnerd/img/favicon.png"/>

	<title>Formulário Html Css Pronto para Baixar</title>
 
 </head>

<body>
    
<header class="main_header container">        
    <div class="content">
    
        <div class="main_header_logo">
            <img src="img/logo.png" alt="logo.png" title="Loop Nerd"/>
        </div>
    
    </div>
</header>

<main class="main_content container">

        
    <section class="section-seu-codigo container">
        
        <div class="content">
                        
            <div class="box-artigo">
                
               <!--Abre Formulario-->

                <div class="container_form">

                    <h1 class="title_contato"><i class="icon icon-file-text-o"></i> Fale Conosco</h1>
                    
                    <form method="post" action="#">

                        <div class="style-form-input full">
                            <input type="text" name="nome" required />
                            <label><i class="icon icon-user-1"></i>  Nome</label> 
                        </div>

                        
                        <div class="style-form-input">
                            <input type="text" name="email" required />
                            <label><i class="icon icon-mail-1"></i> E-mail</label> 
                        </div>

                        
                        <div class="style-form-input right">
                            <input type="text" name="assunto" required />
                            <label><i class="icon icon-info-circled"></i> Assunto</label> 
                        </div>

                        <div class="style-form-input full">
                        
                            <select name="estadocivil" class="dropdown select_form" required>
                            
                            <option selected disabled class="form_select_option" value="">Sugestão de Artigos ?</option>
                            <option value="Html5" class="form_select_option">Html5</option>
                            <option value="Css3" class="form_select_option">Css3 </option>
                            <option value="jQuery" class="form_select_option">jQuery</option>                    
                            <option value="WordPress" class="form_select_option">WordPress</option>                    
                        
                            </select>

                        </div>    
                        
                        <div class="style-form-input full">
                            <textarea name="mensagem" required></textarea>
                            <label><i class="icon icon-comments"></i> Mensagem</label>
                        </div>


                        <div class="style-form-input full">

                            <input type="hidden" name="acao" value="enviar">
                            <button class="btn-submit">Enviar mensagem</button>
                        
                        </div>

                    </form>

                </div>

                <!--Fecha Formulario-->


            </div><!--Box Artigo-->


        <div class="clear"></div>
        </div>
    </section><!--FECHA BOX HTML-->

</main>

<footer class="main_footer container">
    <div class="main_footer_copy">

        <p class="m-b-footer"> Loop Nerd - 2022, todos os direitos reservados.</p> 
        <p class="by"><i class="icon icon-heart-3"></i> Desenvolvido por: loopnerd.com.br</p>
    
    </div>
</footer>

<script src="js/jquery.js"></script>
<script src="js/script.js"></script>
</body>
</html>
